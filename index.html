<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>uwaga kawa menu editor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Panel logowania -->
  <div id="login-panel" class="login-panel">
    <div class="login-container">
      <img src="pictures/UWAGA WHITE.svg" alt="Logo" class="login-logo" />
      <h1>Logowanie</h1>
      <form id="login-form">
        <div class="login-field">
          <label for="login-username">Login</label>
          <input type="text" id="login-username" required autocomplete="username" />
        </div>
        <div class="login-field">
          <label for="login-password">Has≈Ço</label>
          <input type="password" id="login-password" required autocomplete="current-password" />
        </div>
        <p id="login-error" class="login-error"></p>
        <button type="submit" class="login-btn">Zaloguj siƒô</button>
      </form>
    </div>
  </div>

  <div id="app">
    <!-- Panel edytora -->
    <aside class="editor-sidebar">
      <div class="editor-header">
        <div class="header-left">
          <img src="pictures/UWAGA WHITE.svg" alt="UWAGA KAWA" class="editor-logo" />
          <span id="user-display-name" class="user-name"></span>
        </div>
        <div class="header-right">
          <button id="logout-btn" class="logout-btn" style="display:none;">Wyloguj</button>
        </div>
      </div>

      <div class="editor-content">
        <!-- Wyb√≥r telewizora -->
        <section class="editor-section">
          <div class="section-header">
            <h3>Telewizory</h3>
            <button id="add-tv-btn" class="add-btn" title="Dodaj nowy telewizor">+ Nowy TV</button>
          </div>
          <div class="tv-manager">
            <select id="tv-selector" class="tv-select"></select>
            <div class="tv-actions">
              <button id="rename-tv-btn" class="icon-btn" title="Zmie≈Ñ nazwƒô">‚úèÔ∏è</button>
              <button id="delete-tv-btn" class="icon-btn" title="Usu≈Ñ telewizor">üóëÔ∏è</button>
            </div>
          </div>
        </section>

        <!-- Ustawienia og√≥lne - UKRYTE (do p√≥≈∫niejszego rozwiniƒôcia) -->
        <section class="editor-section" style="display: none;">
          <h3>Ustawienia og√≥lne</h3>
          <div class="field">
            <label>Nazwa lokalu</label>
            <input type="text" id="venue-name" value="UWAGA KAWA" />
          </div>
          <div class="field">
            <label>Podtytu≈Ç</label>
            <input type="text" id="venue-subtitle" value="" />
          </div>
        </section>

        <!-- Ustawienia font√≥w -->
        <section class="editor-section" style="display: none;">
          <h3>üî§ Rozmiary font√≥w (px)</h3>
          <div class="field">
            <label>Tytu≈Ç sekcji (np. "OFERTA PORANNA")</label>
            <input type="number" id="font-section-title" min="20" max="80" value="48" />
          </div>
          <div class="field">
            <label>Nazwa pozycji (np. "AUTORSKIE KANAPKI")</label>
            <input type="number" id="font-item-name" min="16" max="60" value="32" />
          </div>
          <div class="field">
            <label>Opis pozycji (np. "3 jajka, pieczywo")</label>
            <input type="number" id="font-item-description" min="12" max="40" value="18" />
          </div>
          <div class="field">
            <label>Cena (np. "10 / 20")</label>
            <input type="number" id="font-item-price" min="16" max="60" value="36" />
          </div>
          <div class="field">
            <label>Notatka sekcji (np. "Dostƒôpne od 14:00")</label>
            <input type="number" id="font-section-note" min="12" max="30" value="16" />
          </div>
        </section>

        <!-- Sekcje menu -->
        <section class="editor-section">
          <div class="section-header">
            <h3>Sekcje menu</h3>
            <button id="add-section-btn" class="add-btn">+ Dodaj sekcjƒô</button>
          </div>
          <div id="sections-container"></div>
        </section>

        <!-- Zapisz zmiany -->
        <section class="editor-section">
          <button id="save-btn" class="primary-btn save-btn">üíæ Zapisz zmiany</button>
          <p class="save-info" id="save-info">Kliknij "Zapisz zmiany" aby zapisaƒá do bazy danych</p>
        </section>

        <!-- Linki dla telewizor√≥w -->
        <section class="editor-section share-section">
          <h3>Linki dla telewizor√≥w</h3>
          <p class="info-text">Ka≈ºdy TV ma sw√≥j unikalny link do wy≈õwietlania menu.</p>
          
          <div class="tv-link-group">
            <label>üì∫ TV 1 - Napoje</label>
            <div class="link-row">
              <input type="text" id="tv1-link" readonly class="link-input" />
              <button id="copy-tv1-btn" class="secondary-btn">üìã</button>
            </div>
          </div>
          
          <div class="tv-link-group">
            <label>üì∫ TV 2 - Jedzenie</label>
            <div class="link-row">
              <input type="text" id="tv2-link" readonly class="link-input" />
              <button id="copy-tv2-btn" class="secondary-btn">üìã</button>
            </div>
          </div>
        </section>
        
        <!-- Stary przycisk (ukryty) -->
        <input type="text" id="share-link" readonly style="display:none" />
        <button id="copy-link-btn" style="display:none"></button>
        <button id="generate-link-btn" style="display:none"></button>
      </div>
      
      <!-- Copyright -->
      <div class="editor-footer">
        <p>¬© Rezone Group Sp. z o.o. 2025 ‚Äî All rights reserved.</p>
      </div>
    </aside>

    <!-- PodglƒÖd menu -->
    <main class="preview-area" id="preview-area">
      <div class="tv-screen">
        <div class="menu-container">
          <div id="menu-preview"></div>
        </div>
      </div>
    </main>
  </div>

  <script src="auth.js"></script>
  <script src="app.js"></script>
  <script src="multi-tv-functions.js"></script>
  <!-- <script src="sync-system.js"></script> WY≈ÅƒÑCZONE - u≈ºywamy API -->
  <script src="tv-links.js"></script>
  <script src="autoscale.js"></script>
  <script src="zoom-controls.js"></script>
</body>
</html>
